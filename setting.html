<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>Setting - Kokoa Clone</title>
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>100%</span>
            <i class="fas fa-battery-full fa-lg"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>

    <header class="alt-header">
        <div class="alt-header__column">
            <a href="more.html"><i class="fas fa-angle-left fa-2x"></i></a>
        </div>
        <div class="alt-header__column">
            <h1 class="alt-header__title">Settings</h1>
        </div>
        <div class="alt-header__column">
            <i class="fas fa-search fa-lg"></i>
        </div>
    </header>
    <main class="main-screen">
        <ul class="settings-list">
            <li class="settings__setting">
                <div class="settings__setting__column">
                    <i class="fas fa-bullhorn"></i>
                    <span>Notices</span>
                </div>
                <div class="settings__setting__column"></div>
            </li>
            <li class="settings__setting">
                <div class="settings__setting__column">
                    <i class="fas fa-flask"></i>
                    <span>Kokoa Lab</span>
                </div>
                <div class="settings__setting__column"></div>
            </li>
            <li class="settings__setting last-head-setting">
                <div class="settings__setting__column">
                    <i class="fas fa-info-circle"></i>
                    <span>Version</span>
                </div>
                <div class="settings__setting__column">Latest Version</div>
            </li>
            <div class="settings-list__division"></div>
            <li class="settings__setting">
                <div class="settings__setting__column">
                    <i class="fas fa-lock"></i>
                    <span>Privacy</span>
                </div>
                <div class="settings__setting__column"></div>
            </li>
            <li class="settings__setting">
                <div class="settings__setting__column">
                    <i class="fas fa-bell"></i>
                    <span>Notifications</span>
                </div>
                <div class="settings__setting__column"></div>
            </li>
            <li class="settings__setting">
                <div class="settings__setting__column">
                    <i class="fas fa-users"></i>
                    <span>Friends</span>
                </div>
                <div class="settings__setting__column"></div>
            </li>
            <li class="settings__setting">
                <div class="settings__setting__column">
                    <i class="fas fa-comment-dots"></i>
                    <span>Chats</span>
                </div>
                <div class="settings__setting__column"></div>
            </li>
            <li class="settings__setting">
                <div class="settings__setting__column">
                    <i class="fas fa-mobile-alt"></i>
                    <span>Display</span>
                </div>
                <div class="settings__setting__column"></div>
            </li>
            <li class="settings__setting">
                <div class="settings__setting__column">
                    <i class="fas fa-palette"></i>
                    <span>Themes</span>
                </div>
                <div class="settings__setting__column">Default Version</div>
            </li>
            <li class="settings__setting">
                <div class="settings__setting__column">
                    <i class="fas fa-phone-alt"></i>
                    <span>Call</span>
                </div>
                <div class="settings__setting__column"></div>
            </li>
        </ul>
    </main>
    

    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__btn">
                <a class="nav__link" href="friends.html">
                    <i class="far fa-user fa-2x"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="chats.html">
                    <span class="nav__notification badge">1</span>
                    <i class="far fa-comment fa-2x"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="find.html">
                    <i class="fas fa-search fa-2x"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="more.html">
                    <span class="nav__new"></span>
                    <i class="fas fa-ellipsis-h fa-2x"></i>
                </a>
            </li>
        </ul>
    </nav>
    <div class="no-mobile">
		<span> ðŸ˜¡ your screen is too big ðŸ˜¡</span>
	</div>

    <script src="https://kit.fontawesome.com/6478f529f2.js" crossorigin="anonymous"></script>
</body>
</html>
