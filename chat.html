<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>Chat with Muzik - Kokoa Clone</title>
</head>
<body id="chat-screen">
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>100%</span>
            <i class="fas fa-battery-full fa-lg"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>

    <header class="alt-header">
        <div class="alt-header__column">
            <a href="chats.html">
                <i class="fas fa-angle-left fa-2x"></i>
            </a>
        </div>
        <div class="alt-header__column">
            <h1 class="alt-header__title">Muzik</h1>
        </div>
        <div class="alt-header__column">
            <i class="fas fa-search fa-lg"></i>
            <i class="fas fa-bars fa-lg"></i>
        </div>
    </header>
    <main class="main-screen main-chat">
        <div class="chat__timestamp">
            Tuesday, June 30, 2020
        </div>
        <div class="message-row">
			<img src="https://search.pstatic.net/common/?src=http%3A%2F%2Fblogfiles.naver.net%2F20160726_216%2Fjline77_1469462500663c34A1_JPEG%2F%25B9%25AB%25C1%25A6-1.jpg&type=sc960_832"/>
			<div class="message-row__content">
				<span class="message__author">Muzik</span>
				<div class="message__info">
					<span class="message__bubble">Hi!</span>
					<span class="message__time">21:27</span>
				</div>
			</div>
		</div>
        <div class="message-row message-row--own">
			<div class="message-row__content">
				<div class="message__info">
					<span class="message__bubble">Hi!</span>
					<span class="message__time">21:27</span>
				</div>
			</div>
		</div>
    </main>

    <form class="reply">
        <div class="reply__column">
			<i class="far fa-plus-square fa-lg"></i>
		</div>
		<div class="reply__column">
			<input type="text" placeholder="Write a message">
                <i class="far fa-surprise fa-lg"></i>
			<button>
				<i class="fas fa-arrow-up"></i>
			</button>
		</div>
    </form>

    <div class="no-mobile">
		<span> ðŸ˜¡ your screen is too big ðŸ˜¡</span>
	</div>
    
    <script src="https://kit.fontawesome.com/6478f529f2.js" crossorigin="anonymous"></script>
</body>
</html>
